<header class="container-fluid bg-dark px-5">
    <div class="row m-0 d-flex justify-content-center align-items-center py-3">
        <div class="col-9 px-0 text-center">
            <a class="text-white mb-0 h2 text-decoration-none" routerLink="/products">Tienda<span
                    class="ml-1 pb-1 px-1 bg-danger text-dark">Angular</span></a>
        </div>
        <nav class="col-3 px-0">
            <div class="row m-0 justify-content-center align-items-center">
                <div *ngIf="!logged">
                    <button class="btn btn-outline-light px-4 mr-2" data-toggle="modal"
                        data-target="#registrationModal">Registrarse</button>
                    <button class="btn btn-danger px-4 ml-2" data-toggle="modal"
                        data-target="#loginModal">Entrar</button>
                </div>
                <div *ngIf="logged" class="d-flex align-items-center text-white">
                    <div class="dropdown mr-2">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Â¡Hola {{userName}}!
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item d-flex align-items-center" routerLink="/profile">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill mr-1"
                                    fill="#343A40" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z" />
                                </svg>Mi perfil</a>
                            <a class="dropdown-item d-flex align-items-center" routerLink="/favorites"><svg width="1em"
                                    height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill mr-1" fill="#343A40"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                                </svg>Mis favoritos</a>
                            <a class="dropdown-item d-flex align-items-center" routerLink="/purchases"><svg width="1em"
                                    height="1em" viewBox="0 0 16 16" class="bi bi-handbag-fill mr-1" fill="#343A40"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M8 1a2 2 0 0 0-2 2v2H5V3a3 3 0 0 1 6 0v2h-1V3a2 2 0 0 0-2-2zM5 5H3.361a1.5 1.5 0 0 0-1.483 1.277L.85 13.13A2.5 2.5 0 0 0 3.322 16h9.356a2.5 2.5 0 0 0 2.472-2.87l-1.028-6.853A1.5 1.5 0 0 0 12.64 5H11v1.5a.5.5 0 0 1-1 0V5H6v1.5a.5.5 0 0 1-1 0V5z" />
                                </svg>Mis compras</a>
                            <a class="dropdown-item d-flex align-items-center cursor-pointer" (click)="logout()">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-door-open-fill mr-1"
                                    fill="#343A40" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M1.5 15a.5.5 0 0 0 0 1h13a.5.5 0 0 0 0-1H13V2.5A1.5 1.5 0 0 0 11.5 1H11V.5a.5.5 0 0 0-.57-.495l-7 1A.5.5 0 0 0 3 1.5V15H1.5zM11 2v13h1V2.5a.5.5 0 0 0-.5-.5H11zm-2.5 8c-.276 0-.5-.448-.5-1s.224-1 .5-1 .5.448.5 1-.224 1-.5 1z" />
                                </svg>Salir</a>
                        </div>
                    </div>
                    <div class="d-flex align-items-center cursor-pointer" data-toggle="modal"
                        data-target="#shoppingCartModal">
                        <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-cart-fill ml-2 mb-0"
                            fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z" />
                        </svg>
                        <span class="badge badge-light align-self-start">{{cardItems}}</span>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</header>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <app-login (loggedEmitter)="setLogged($event)"></app-login>
</div>

<div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel"
    aria-hidden="true">
    <app-registration></app-registration>
</div>

<div class="modal fade" id="shoppingCartModal" tabindex="-1" aria-labelledby="shoppingCartModalLabel"
    aria-hidden="true">
    <app-shopping-cart-modal></app-shopping-cart-modal>
</div>

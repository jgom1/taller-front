<div class="row m-0 pt-4">
    <div class="col-4 d-flex align-items-center">
        <img class="img-fluid" [src]="product.img" [alt]="product.name" />
    </div>
    <div class="col-8 pt-3">
        <h2 class="text-center mb-3">{{product.name}}</h2>
        <p>{{product.description}}</p>
        <h3 class="h1 text-center">{{product.currentPrice}}€</h3>
        <p *ngIf="product.quantity < 1" class="h4 text-center text-danger">¡Ops! Actualmente este producto no está
            disponible en
            nuestro stock...</p>
        <div class="row m-0 mt-4 justify-content-end">
            <button class="btn btn-outline-dark mr-2 p-3 d-flex align-items-center">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-heart-fill mr-1" fill="#df4759"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
                </svg>
                Añadir a favoritos
            </button>
            <button *ngIf="product.quantity > 0" class="btn btn-danger ml-2 p-3">Comprar</button>
            <button *ngIf="product.quantity < 1" class="btn btn-dark ml-2 p-3 d-flex align-items-center">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-envelope-fill mr-1" fill="currentColor"
                    xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555zM0 4.697v7.104l5.803-3.558L0 4.697zM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757zm3.436-.586L16 11.801V4.697l-5.803 3.546z" />
                </svg>
                Notifícame cuando esté disponible
            </button>
        </div>
    </div>
</div>
